<html>
<head>
<title>Internship Application Form</title>
</head>
<body bgcolor="Lightgrey">
<h1>Internship Application Form</h1>
<img src="https://images.app.goo.gl/SkgjHEMKXAjBWkecA" alt="Internship Application Form Image" width="500" height="200">
<form>
<fieldset>
<legend><h3>Personal Information:</h3></legend>
<label for="name">Enter your full name:</label>
<input type="text" required placeholder="First Name">
<input type="text" required placeholder="Last Name"><br><br>
<label for="email">Enter your email:</label>
<input type="email" required><br><br>
<label for="phone">Enter your phone number:</label>
<input type="tel" required><br><br>
<label for="dob">Enter your Date of Birth:</label>
<input type="date" required><br><br>
<label>Select your gender:</label>
<div class="gender-group">
<input type="radio" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" name="gender" value="other">
<label for="other">Others</label>
</div><br>
<label for="address">Enter your Address:</label>
<input type="text" required><br><br>
</fieldset>
<fieldset>
<legend><h3>Academic Information:</h3></legend>
<label for="university">University Name:</label>
<input type="text" required><br><br>
<label for="course">Course Name:</label>
<input type="text" required><br><br>
<label for="year">Year of Study:</label>
<input type="number" required><br><br>
<label for="cgpa">CGPA:</label>
<input type="number" required><br><br>
</fieldset>
<fieldset>
<legend><h3>Internship Preferences:</h3></legend>
<label>Select your preferred internship location:</label>
<select>
<option>Select Location</option>
<option>Delhi</option>
<option>Mumbai</option>
<option>Bangalore</option>
<option>Hyderabad</option>
<option>Others</option>
</select><br><br>
<label>Select your preferred internship domain:</label>
<div class="domain-group">
<input type="checkbox" name="domain" value="Software Development">
<label for="Software Development">Software Development</label>
<input type="checkbox" name="domain" value="Data Science">
<label for="Data Science">Data Science</label>
<input type="checkbox" name="domain" value="Marketing">
<label for="Marketing">Marketing</label>
<input type="checkbox" name="domain" value="Finance">
<label for="Finance">Finance</label>
</div><br>
</fieldset>
<input type="submit" value="Submit">
</form>
</body>
</html>
